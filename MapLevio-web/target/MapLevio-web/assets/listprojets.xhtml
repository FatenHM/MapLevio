<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html">
            
            
            
            
	<h:head>
	<title>Bonjour</title></h:head>
	<h:body>
	
	<h:form id="form">
	<h:panelGrid columns="2">

	<h:dataTable value="#{ProjectBean.projects}" var="project"
				border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Nom" />
					</f:facet>
					<h:outputText id="out" value="#{project.nom}" />
					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date_Debut" />
					</f:facet>
					<h:outputText value="#{project.deb_Date}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date_Fin" />
					</f:facet>
					<h:outputText value="#{project.fin_Date}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NbrRessource" />
					</f:facet>
					<h:outputText value="#{project.nbreRessources}" />
				</h:column>
					
				
					<h:column>
					<f:facet name="header">
						<h:outputText value="idCompetence" />
					</f:facet>
					<h:outputText value="#{project.skilsId}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="projectTypes" />
					</f:facet>
					<h:outputText value="#{project.type}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="clientId" />
					</f:facet>
					<h:outputText value="#{project.aspNetUser1}" />
				</h:column>
				</h:dataTable>

					
						
	</h:panelGrid>
	</h:form>

	</h:body>
	
     
     
            
            
            
            
            
            
            
            </html>
